<div class="modal modal-blur fade show d-block" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Registrar</h5>
        <button type="button" class="btn-close" aria-label="Fechar" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <p class="text-muted mb-0">Aqui você coloca seu formulário de cadastro.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn me-auto" (click)="close()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="close()">Salvar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop fade show" (click)="close()"></div>
