<div class="modal-backdrop-custom" (click)="close(false)"></div>

<div class="modal-custom" role="dialog" aria-modal="true">
  <div class="modal-card card">
    <div class="card-header d-flex align-items-center justify-content-between">
      <h3 class="card-title m-0">Pessoas Cadastradas</h3>

      <div class="d-flex gap-2">
        <button class="btn btn-sm btn-outline-primary" (click)="addRow()">
          + Nova pessoa
        </button>
        <button type="button" class="btn-close" (click)="close(false)" aria-label="Fechar"></button>
      </div>
    </div>

    <div class="card-body modal-body-scroll">
      <div *ngIf="loading" class="text-primary">
        <span class="spinner-border spinner-border-sm me-2"></span>
        Carregando...
      </div>

      <div *ngIf="errorMsg" class="alert alert-danger py-2">
        {{ errorMsg }}
      </div>

      <div class="table-responsive" *ngIf="!loading">
        <table class="table table-hover align-middle mb-0">
          <thead class="bg-body-tertiary">
            <tr>
              <th style="min-width:220px">Nome</th>
              <th style="min-width:220px">Categoria</th>
              <th style="min-width:220px">Tipo Movimentação</th>
              <th class="text-end" style="width:160px">Ações</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngIf="rows.length === 0">
              <td colspan="4" class="text-center text-muted py-4">Nenhuma pessoa cadastrada.</td>
            </tr>

            <tr *ngFor="let r of rows; trackBy: trackById">
              <!-- Nome -->
              <td>
                <input class="form-control form-control-sm" [(ngModel)]="r.nomePessoa" placeholder="Ex.: João" />
              </td>

              <!-- Categoria -->
              <td>
                <select class="form-select form-select-sm" [(ngModel)]="r.categoriaId">
                  <option [ngValue]="null">—</option>
                  <option *ngFor="let c of categorias" [ngValue]="c.id">
                    {{ c.name }}
                  </option>
                </select>
              </td>

              <!-- TipoMov -->
              <td>
                <select class="form-select form-select-sm" [(ngModel)]="r.tipoMovimentacaoId">
                  <option [ngValue]="null">—</option>
                  <option *ngFor="let tm of tiposMovimentacao" [ngValue]="tm.id">
                    {{ tm.nomeTipoMovimentacao }}
                  </option>
                </select>
              </td>

              <!-- Ações -->
              <td class="text-end">
                <div class="d-inline-flex gap-2">
                  <button class="btn btn-sm btn-primary" [disabled]="savingIds.has(r.id)" (click)="saveRow(r)">
                    {{ savingIds.has(r.id) ? 'Salvando...' : 'Salvar' }}
                  </button>

                  <button class="btn btn-sm btn-outline-danger" [disabled]="savingIds.has(r.id)" (click)="removeRow(r)">
                    Excluir
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="form-text mt-2">
        Dica: preencha <strong>Nome</strong> e opcionalmente vincule <strong>Categoria</strong> e <strong>Tipo</strong>.
      </div>
    </div>

    <div class="card-footer d-flex justify-content-end gap-2">
      <button class="btn btn-outline-secondary" (click)="close(false)">Fechar</button>
      <button class="btn btn-primary" (click)="close(true)">Concluir</button>
    </div>
  </div>
</div>
