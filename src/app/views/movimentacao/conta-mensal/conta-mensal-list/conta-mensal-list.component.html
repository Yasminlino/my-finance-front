<div class="card">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-vcenter table-hover mb-0">
        <thead class="bg-body-tertiary bg-body sticky-top">
          <tr>
            <th style="width:44px" class="text-center">
              <input type="checkbox" [checked]="allVisibleSelected" (change)="toggleSelectAllVisible.emit()" />
            </th>
            <th class="text-nowrap">Conta</th>
            <th class="text-nowrap">Categoria</th>
            <th class="text-nowrap" style="width:160px">Valor</th>
            <th class="text-nowrap" style="width:170px">Vencimento</th>
            <th class="text-nowrap" style="width:190px">Status</th>
            <th class="text-center" style="width:140px">A√ß√µes</th>
          </tr>

          <tr>
            <th></th>
            <th>
              <input class="form-control form-control-sm" placeholder="Filtrar..." [value]="columnFilters.name"
                (input)="setColumnFilter('name', ($any($event.target)).value)" />
            </th>
            <th>
              <input class="form-control form-control-sm" placeholder="Filtrar..." [value]="columnFilters.categoryName"
                (input)="setColumnFilter('categoryName', ($any($event.target)).value)" />
            </th>
            <th>
              <input class="form-control form-control-sm" style="width:120px" placeholder=">= 100 (ou texto)"
                [value]="columnFilters.value" (input)="setColumnFilter('value', ($any($event.target)).value)" />
            </th>
            <th>
              <input class="form-control form-control-sm" type="date" [value]="columnFilters.date"
                (input)="setColumnFilter('date', ($any($event.target)).value)" />
            </th>
            <th>
              <input class="form-control form-control-sm" placeholder="Filtrar..." [value]="columnFilters.status"
                (input)="setColumnFilter('status', ($any($event.target)).value)" />
            </th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngIf="loading">
            <td colspan="7" class="text-center text-secondary py-4">Carregando...</td>
          </tr>

          <tr *ngIf="!loading && rows.length === 0">
            <td colspan="7" class="text-center text-secondary py-4">
              Nenhuma transa√ß√£o encontrada com os filtros aplicados.
            </td>
          </tr>

          <ng-container *ngFor="let row of rows; trackBy: trackById">
            <tr *ngIf="rowForms.get(row.id) as fg" [formGroup]="fg" [class.opacity-75]="isLocked(row.id)">
              <!-- Checkbox travado tamb√©m -->
              <td class="text-center">
                <input type="checkbox" [checked]="selectedIds.has(row.id)" (change)="toggleRow.emit(row.id)" />
              </td>

              <td class="text-uppercase fw-medium">{{ row.name }}</td>
              <td>{{ row.categoryName }}</td>

              <!-- VALUE com m√°scara ao vivo -->
              <td>
                <div class="input-group input-group-sm">
                  <span class="input-group-text">R$</span>
                  <input class="form-control" type="text" formControlName="value" (focus)="$any($event.target).select()"
                    (input)="maskValueTyping(row.id, $event)" (blur)="commitValue(row.id)"
                    [disabled]="isLocked(row.id)" />
                </div>
              </td>

              <!-- DATE travado quando locked -->
              <td>
                <input class="form-control form-control-sm" type="date" formControlName="date"
                  (blur)="commitDate(row.id)" [disabled]="isLocked(row.id)" />
              </td>

              <!-- STATUS: travado e com desbloquear -->
              <td>
                <ng-container *ngIf="isLocked(row.id); else editableStatus">
                  <div class="d-flex align-items-center gap-2">
                    <span [ngClass]="row.status === 'PAGO NO PRAZO'
                        ? 'badge bg-green-lt text-green-lt-fg'
                        : row.status === 'AGUARDANDO' 
                        ? 'badge bg-yellow-lt text-red-lt-fg'
                        : 'badge bg-red-lt text-red-lt-fg'">
                      üîí {{ row.status }}</span>
                    <button class="btn btn-icon btn-soft-muted" type="button" (click)="unlock.emit(row.id)"
                      title="Desbloquear para edi√ß√£o">
                      üîì
                    </button>
                  </div>
                </ng-container>

                <ng-template #editableStatus>
                  <select class="form-select form-select-sm" formControlName="status" (change)="commitStatus(row.id)"
                    [disabled]="isLocked(row.id)">
                    <option *ngFor="let s of statusOptions" [ngValue]="s">{{ s }}</option>
                  </select>
                </ng-template>
              </td>

              <!-- A√á√ïES: travadas quando locked (exceto desbloquear, que fica no status) -->
              <td class="text-center">
                <div class="btn-list d-inline-flex">
                  <button class="btn btn-icon btn-soft-success" type="button" title="Salvar"
                    (click)="saveRow.emit(row.id)" [disabled]="isLocked(row.id)">
                    üíæ
                  </button>

                  <button class="btn btn-icon btn-soft-danger" type="button" title="Excluir"
                    (click)="deleteRow.emit(row.id)">
                    üóëÔ∏è
                  </button>
                </div>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>

    <div class="p-3 text-muted small">
      {{ rows.length }} {{ rows.length === 1 ? 'registro' : 'registros' }} na tela
    </div>
  </div>
</div>
