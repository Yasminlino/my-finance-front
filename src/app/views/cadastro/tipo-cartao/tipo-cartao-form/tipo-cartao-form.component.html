<!-- Backdrop (Bootstrap/Tabler) -->
<div class="modal-backdrop fade show" (click)="close(false)"></div>

<!-- Modal -->
<div class="modal modal-blur fade show d-block" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">{{ item ? 'Editar Tipo Cartão' : 'Novo Tipo Cartão' }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="close(false)"></button>
      </div>

      <div class="modal-body" [formGroup]="form">
        <div class="mb-3">
          <label class="form-label">Nome do Tipo Cartão</label>
          <input
            class="form-control"
            formControlName="nomeTipoCartao"
            [class.is-invalid]="form.controls.nomeTipoCartao.touched && form.controls.nomeTipoCartao.invalid"
          />
          <div class="invalid-feedback" *ngIf="form.controls.nomeTipoCartao.touched && form.controls.nomeTipoCartao.invalid">
            Informe um nome válido (mínimo 2 caracteres).
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn me-auto" (click)="close(false)">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="save()" [disabled]="saving">
          {{ saving ? 'Salvando...' : 'Salvar' }}
        </button>
      </div>

    </div>
  </div>
</div>
