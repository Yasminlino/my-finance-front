<div class="container-xl py-3">

  <!-- Alert -->
  <div *ngIf="alert.message"
       class="alert"
       [class.alert-success]="alert.type==='success'"
       [class.alert-danger]="alert.type==='error'">
    {{ alert.message }}
  </div>

  <!-- Header Tabler -->
  <div class="page-header d-print-none mb-3">
    <div class="row align-items-center">
      <div class="col">
        <div class="page-pretitle">Cadastros</div>
        <h2 class="page-title">Tipo Cart√£o</h2>
      </div>

      <div class="col-auto ms-auto d-print-none">
        <div class="btn-list">
          <button class="btn btn-outline-secondary" type="button" (click)="load()">
            Atualizar
          </button>
          <button class="btn btn-primary" type="button" (click)="openCreate()">
            + Novo Tipo Cart√£o
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toolbar -->
  <div class="card mb-3">
    <div class="card-body">
      <div class="row g-2 align-items-end">
        <div class="col-12 col-md-6">
          <label class="form-label">Buscar</label>
          <input class="form-control"
                 placeholder="Nome ou ID"
                 [value]="q"
                 (input)="onSearchChange(($any($event.target)).value)" />
        </div>

        <div class="col-12 col-md-3">
          <label class="form-label">Status</label>
          <select class="form-select"
                  [value]="statusFilter"
                  (change)="onStatusChange(($any($event.target)).value)">
            <option value="ALL">Todos</option>
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
          </select>
        </div>

        <div class="col-12 col-md-3 d-flex justify-content-md-end">
          <div class="text-muted small mt-3 mt-md-0">
            {{ filtered.length }} {{ filtered.length === 1 ? 'tipo de cart√£o' : 'tipos de cart√£o' }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tabela -->
  <div class="card">
    <div class="table-responsive">
      <table class="table card-table table-vcenter table-hover">
        <thead class="bg-body-tertiary">
          <tr>
            <th class="w-1">ID</th>
            <th class="text-nowrap">Nome tipo cart√£o</th>
            <th class="w-1 text-center">A√ß√µes</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let c of filtered">
            <td class="text-muted">{{ c.id }}</td>
            <td class="fw-medium">{{ c.nomeTipoCartao }}</td>

            <td class="text-center">
              <div class="btn-list d-inline-flex">
                <button type="button"
                        class="btn btn-icon btn-soft-secondary"
                        title="Editar"
                        (click)="openUpdate(c)">
                  ‚úèÔ∏è
                </button>

                <button type="button"
                        class="btn btn-icon btn-soft-danger"
                        title="Excluir"
                        (click)="onDelete(c)">
                  üóëÔ∏è
                </button>
              </div>
            </td>
          </tr>

          <tr *ngIf="!loading && filtered.length === 0">
            <td colspan="3" class="text-center text-secondary py-4">
              Nenhum tipo de cart√£o encontrado.
            </td>
          </tr>

          <tr *ngIf="loading">
            <td colspan="3" class="text-center text-secondary py-4">Carregando...</td>
          </tr>

          <tr *ngIf="errorMsg">
            <td colspan="3" class="text-center text-danger py-4">{{ errorMsg }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Create -->
  <app-tipo-cartao-form
    *ngIf="showModalCreate"
    [item]="null"
    (closed)="closeCreate($event)">
  </app-tipo-cartao-form>

  <!-- Modal Update -->
  <app-tipo-cartao-form
    *ngIf="showModalUpdate"
    [item]="editing"
    (closed)="closeUpdate($event)">
  </app-tipo-cartao-form>

</div>
