<!-- Backdrop -->
<div class="modal-backdrop-custom" (click)="close(false)"></div>

<!-- Modal -->
<div class="modal-custom" role="dialog" aria-modal="true">
  <div class="modal-card card">
    <div class="card-header">
      <h3 class="card-title m-0">{{ item ? 'Editar Tipo de Movimentação' : 'Novo Tipo de Movimentação' }}</h3>
      <button type="button" class="btn-close" (click)="close(false)" aria-label="Fechar"></button>
    </div>

    <div class="card-body" [formGroup]="form">
      <div class="mb-3">
        <label class="form-label">Tipo Movimentação</label>
        <input class="form-control"
               formControlName="nomeTipoMovimentacao"
               [class.is-invalid]="form.controls.nomeTipoMovimentacao.touched && form.controls.nomeTipoMovimentacao.invalid" />
        <div class="invalid-feedback" *ngIf="form.controls.nomeTipoMovimentacao.touched && form.controls.nomeTipoMovimentacao.invalid">
          Informe um nome válido.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <input class="form-control" formControlName="descricao" />
      </div>

      <div class="mb-3">
        <label class="form-label">Valor Meta</label>
        <input class="form-control"
               type="number"
               formControlName="valorMeta"
               [class.is-invalid]="form.controls.valorMeta.touched && form.controls.valorMeta.invalid" />
        <div class="invalid-feedback" *ngIf="form.controls.valorMeta.touched && form.controls.valorMeta.invalid">
          Informe um valor meta.
        </div>
      </div>
    </div>

    <div class="card-footer d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-outline-secondary" (click)="close(false)">Cancelar</button>
      <button type="button" class="btn btn-primary" (click)="save()" [disabled]="saving">
        {{ saving ? 'Salvando...' : 'Salvar' }}
      </button>
    </div>
  </div>
</div>
