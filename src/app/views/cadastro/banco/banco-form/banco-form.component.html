<!-- Backdrop -->
<div class="modal-backdrop-custom" (click)="close(false)"></div>

<!-- Modal -->
<div class="modal-custom" role="dialog" aria-modal="true">
    <div class="modal-card card">
        <div class="card-header">
            <h3 class="card-title m-0">{{ banco ? 'Editar Banco' : 'Novo Banco' }}</h3>
            <button type="button" class="btn-close" (click)="close(false)" aria-label="Fechar"></button>
        </div>

        <div class="card-body" [formGroup]="form">
            <div class="mb-3">
                <label class="form-label">Nome Banco</label>
                <input class="form-control" formControlName="nomeBanco"
                    [class.is-invalid]="form.controls.nomeBanco.touched && form.controls.nomeBanco.invalid" />
                <div class="invalid-feedback"
                    *ngIf="form.controls.nomeBanco.touched && form.controls.nomeBanco.invalid">
                    Informe um nome válido.
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Tipo Cartão</label>

                <select class="form-select" formControlName="tipoCartaoId"
                    [class.is-invalid]="form.controls.tipoCartaoId.touched && form.controls.tipoCartaoId.invalid">
                    <option [ngValue]="null">Selecione...</option>
                    <option *ngFor="let t of tiposCartao" [ngValue]="t.id">
                        {{ t.nomeTipoCartao }}
                    </option>
                </select>

                <div class="invalid-feedback"
                    *ngIf="form.controls.tipoCartaoId.touched && form.controls.tipoCartaoId.invalid">
                    Selecione um tipo de cartão.
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Saldo Inicial</label>
                <input class="form-control" type="number" formControlName="saldoInicial"
                    [class.is-invalid]="form.controls.saldoInicial.touched && form.controls.saldoInicial.invalid" />
                <div class="invalid-feedback"
                    *ngIf="form.controls.saldoInicial.touched && form.controls.saldoInicial.invalid">
                    Informe um valor.
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" formControlName="ativo">
                    <option [ngValue]="true">Ativo</option>
                    <option [ngValue]="false">Inativo</option>
                </select>
            </div>
        </div>

        <div class="card-footer d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-outline-secondary" (click)="close(false)">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="save()" [disabled]="saving">
                {{ saving ? 'Salvando...' : 'Salvar' }}
            </button>
        </div>
    </div>
</div>
