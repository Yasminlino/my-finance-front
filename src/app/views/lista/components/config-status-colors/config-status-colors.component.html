<div class="modal-backdrop-custom" (click)="close(false)"></div>

<div class="modal-custom" role="dialog" aria-modal="true">
  <div class="modal-card card">
    <div class="card-header">
      <h3 class="card-title m-0">Cores por Situação</h3>
      <button type="button" class="btn-close" (click)="close(false)" aria-label="Fechar"></button>
    </div>

    <div class="card-body">
      <div class="row g-2" *ngFor="let s of statusOptions">
        <div class="col-7 d-flex align-items-center">
          <div class="me-2 rounded" style="width:16px;height:16px;border:1px solid #ccc"
               [style.background]="draft[s]"></div>
          <strong>{{ s }}</strong>
        </div>

        <div class="col-5">
          <input type="color" class="form-control form-control-color w-100"
                 [(ngModel)]="draft[s]" />
        </div>

        <div class="col-12"><hr class="my-2"></div>
      </div>
    </div>

    <div class="card-footer d-flex justify-content-end gap-2">
      <button class="btn btn-outline-secondary" (click)="reset()">Reset</button>
      <button class="btn btn-outline-secondary" (click)="close(false)">Cancelar</button>
      <button class="btn btn-primary" (click)="save()">Salvar</button>
    </div>
  </div>
</div>
