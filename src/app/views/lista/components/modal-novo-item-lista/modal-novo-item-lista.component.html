<!-- Backdrop -->
<div class="modal-backdrop-custom" (click)="close(false)"></div>

<!-- Modal -->
<div class="modal-custom" role="dialog" aria-modal="true">
  <div class="modal-card card">
    <div class="card-header">
      <h3 class="card-title m-0">{{ item ? 'Editar Item' : 'Novo Item' }}</h3>
      <button type="button" class="btn-close" (click)="close(false)" aria-label="Fechar"></button>
    </div>

    <div class="card-body" [formGroup]="form">
      <!-- ALERTA -->
      <div *ngIf="alert.type" class="alert" [class.alert-success]="alert.type==='success'" [class.alert-danger]="alert.type==='error'">
        {{ alert.message }}
      </div>

      <!-- DESCRICAO -->
      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <input
          class="form-control"
          formControlName="descricao"
          cdkFocusInitial
          [class.is-invalid]="form.controls.descricao.touched && form.controls.descricao.invalid"
        />
        <div class="invalid-feedback" *ngIf="form.controls.descricao.touched && form.controls.descricao.invalid">
          Informe uma descrição válida.
        </div>
      </div>

      <!-- QUANTIDADE + VALOR -->
      <div class="row g-2 mb-3">
        <div class="col-6" *ngIf="tipoLista === 1 || tipoLista === 2">
          <label class="form-label">Quantidade</label>
          <input
            type="number"
            class="form-control"
            formControlName="quantidade"
            min="1"
            [class.is-invalid]="form.controls.quantidade.touched && form.controls.quantidade.invalid"
          />
          <div class="invalid-feedback" *ngIf="form.controls.quantidade.touched && form.controls.quantidade.invalid">
            Quantidade deve ser no mínimo 1.
          </div>
        </div>

        <div class="col-6" *ngIf="tipoLista === 3">
          <label class="form-label">Valor</label>
           <input class="form-control" type="text" formControlName="valor" currencyInput
          [class.is-invalid]="form.controls.valor.touched && form.controls.valor.invalid" />
        </div>
      </div>

      <!-- STATUS -->
      <div class="mb-3" *ngIf="tipoLista === 3">
        <label class="form-label">Status</label>
        <input type="text" class="form-control" formControlName="status"/>
      </div>

      <div class="mb-3" *ngIf="tipoLista === 1 || tipoLista === 2">
        <label class="form-label">Status</label>
        <select class="form-select" formControlName="status">
          <option [ngValue]="'Pendente'">Pendente</option>
          <option [ngValue]="'Comprado'">Concluido</option>
        </select>
      </div>

      <!-- DATA + HORA -->
      <div class="row g-2" *ngIf="tipoLista === 2">
        <div class="col-6">
          <label class="form-label">Data Tarefa (opcional)</label>
          <input type="date" class="form-control" formControlName="dataTarefa" />
        </div>

        <div class="col-6">
          <label class="form-label">Horário (opcional)</label>
          <input type="time" class="form-control" formControlName="horarioTarefa" />
        </div>
      </div>
    </div>

    <div class="card-footer d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-outline-secondary" (click)="close(false)">Cancelar</button>
      <button type="button" class="btn btn-primary" (click)="save()" [disabled]="saving">
        {{ saving ? 'Salvando...' : 'Salvar' }}
      </button>
    </div>
  </div>
</div>
